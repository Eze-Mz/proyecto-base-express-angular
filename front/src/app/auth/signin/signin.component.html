<h1 class="text-center my-3">Registre un nuevo encuestador</h1>
<div class="container register-max-width">
        <form [formGroup]="registerForm" (ngSubmit)="registrarUsuario($event)">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" formControlName="name" class="form-control">
                <span *ngIf="name.invalid && name.touched" class="text-danger">El nombre es obligatorio</span>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" formControlName="lastName" class="form-control">
                <span *ngIf="lastName.invalid && lastName.touched" class="text-danger">El apellido es obligatorio</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <span *ngIf="email.invalid && email.touched" class="text-danger">El email es obligatorio y debe tener un
                    formato válido</span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control">
                <span *ngIf="password.invalid && password.touched" class="text-danger">La contraseña es
                    obligatoria</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
                <span *ngIf="confirmPassword.invalid && confirmPassword.touched" class="text-danger">La confirmación de
                    la
                    contraseña es obligatoria y debe coincidir con la contraseña</span>
            </div>
            <button type="submit" [disabled]="registerForm.invalid || inSubmission" class="btn btn-primary mt-4">Registrar
                usuario</button>
            <p *ngIf="isRegistered && !isRegisterFail" class="text-success">Usuario registrador correctamente</p>
            <p *ngIf="!isRegistered && isRegisterFail && isSubmitted" class="text-danger">{{errorMsj}}</p>
        </form>
</div>
