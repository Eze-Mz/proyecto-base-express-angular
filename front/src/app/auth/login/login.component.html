<div class="container login-max-width">
  <form [formGroup]="loginForm" (ngSubmit)="iniciarSesion($event)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Mail</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']">
        El Email es requerido.
      </div>
      <div *ngIf="email.errors?.['email']">
        El Email debe tener un formato valido.
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
      <div *ngIf="password.errors?.['required']">
        El Password es requerido.
      </div>
    </div>
    <div class="d-flex gap-4 align-items-center">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || inSubmission">
        Iniciar Sesión
      </button>
      <div *ngIf="inSubmission" class="spinner-border d-block text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>

      
    </div>
    <div *ngIf="isSubmitted && isLoginFail" class="alert alert-danger mt-3">
      Fallo en el login: {{errorMsj}}
    </div>
  </form>
  <div class="d-flex align-items-center my-4">
    <button class="btn-white" (click)="toggleUser()">probar como {{tipoUsuario}}</button>
  </div>
</div>
